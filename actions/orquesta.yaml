---
name: orquesta
pack: email123
description: Run a local linux command
runner_type: orquesta
entry_point: workflows/orquesta.yaml
enabled: true
runner_type: orquesta
parameters:
  Subcription_id:
    type: string
    description: 'Subcription_id of azure' 
    required: false
  Group_Name:
    type: string
    description: 'Group_Name of VM'
    required: false
  Location:
    type: string
    description: 'Location of VM '
    default: master
  VM_Name:
    type: string
    description: 'Name of VM'
    default: production
  Client_Id:
    type: string
    description: Client_Id of azure 
    required: false
  Secret:
    type: string
    description: Secret key of azure  
    required: false
  Tenant_Id:
    type: integer
    description: Tenant_Id of azure 
    required: false
  from:
    type: string
    description: Email Senders name.
    required: false
  cmd:
    required: false
    type: string
