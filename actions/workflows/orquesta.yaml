version: 1.0

description: A workflow that creates a vm using e-mail.

input:
  - Group_Name
  - Location
  - VM_Name

tasks:
  task1:
    action: email123.vm_create
    next:
      - when: <% succeeded() %>
        publish:
          - stdout: <% result().stdout %>
          - stderr: <% result().stderr %>
      - when: <% failed() %>
        publish: <% result() %>

output:
  - stdout: <% ctx(stdout) %>
